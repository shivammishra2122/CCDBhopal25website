    <style>
        /* Light Theme based on Figma Assets */
        :root {
            --ccd-blue: #4285F4;
            --ccd-red: #EA4335;
            --ccd-yellow: #FBBC04;
            --ccd-green: #34A853;
            --ccd-text-primary: #202124;
            --ccd-text-secondary: #5F6368;
            --ccd-bg-light: #FFFFFF;
            --ccd-bg-alt: #F8F9FA;
            --ccd-border-color: #E8EAED;
        }

        /* Typography & Base Styles */
        body {
            font-family: 'Google Sans', 'Roboto', sans-serif;
            background-color: var(--ccd-bg-light);
            color: var(--ccd-text-primary);
            overflow-x: hidden;
        }

        .headline-1 { font-size: 3.5rem; line-height: 1.2; font-weight: 700; } /* 56px */
        .headline-2 { font-size: 2rem; line-height: 2.5rem; font-weight: 700; } /* 32px */
        .headline-3 { font-size: 1.5rem; line-height: 2rem; font-weight: 700; } /* 24px */
        .title { font-size: 1.25rem; line-height: 1.75rem; font-weight: 500; } /* 20px */
        .body-1 { font-size: 1.125rem; line-height: 1.75rem; font-weight: 400; color: var(--ccd-text-secondary); } /* 18px */
        .body-2 { font-size: 0.875rem; line-height: 1.25rem; font-weight: 400; } /* 14px */
        .button-label { font-size: 0.875rem; font-weight: 500; letter-spacing: .01em; }

        .btn-primary {
            background-color: var(--ccd-blue);
            color: white;
            transition: all .2s ease-in-out;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(66, 133, 244, 0.3), 0 1px 3px 1px rgba(66, 133, 244, 0.15);
        }
        .btn-primary:hover {
            box-shadow: 0 4px 8px 0 rgba(66, 133, 244, 0.4), 0 2px 6px 2px rgba(66, 133, 244, 0.15);
            transform: translateY(-2px);
        }
        
        .section-bg {
            background-color: var(--ccd-bg-alt);
            border-top: 1px solid var(--ccd-border-color);
        }
        
        .card {
            background-color: var(--ccd-bg-light);
            border-radius: 12px;
            border: 1px solid var(--ccd-border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 1px 3px rgba(60,64,67,0.08);
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 12px rgba(60,64,67,0.15);
        }

        /* Hero Background Graphic */
        .hero-graphics {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        /* Loading Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .slide-in-left {
            animation: slideInFromLeft 1s ease-out forwards;
        }

        .slide-in-right {
            animation: slideInFromRight 1s ease-out forwards;
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        /* Gradient backgrounds */
        .gradient-bg {
            background: linear-gradient(135deg, var(--ccd-blue) 0%, var(--ccd-green) 100%);
        }

        .gradient-bg-alt {
            background: linear-gradient(135deg, var(--ccd-green) 0%, var(--ccd-yellow) 100%);
        }

        .gradient-bg-red {
            background: linear-gradient(135deg, var(--ccd-red) 0%, var(--ccd-yellow) 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--ccd-blue) 0%, var(--ccd-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gradient-text-alt {
            background: linear-gradient(135deg, var(--ccd-red) 0%, var(--ccd-yellow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Enhanced buttons */
        .btn-secondary {
            background: linear-gradient(135deg, var(--ccd-green) 0%, var(--ccd-blue) 100%);
            color: white;
            transition: all .2s ease-in-out;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(52, 168, 83, 0.3), 0 1px 3px 1px rgba(52, 168, 83, 0.15);
        }
        .btn-secondary:hover {
            box-shadow: 0 4px 8px 0 rgba(52, 168, 83, 0.4), 0 2px 6px 2px rgba(52, 168, 83, 0.15);
            transform: translateY(-2px);
        }

        .btn-accent {
            background: linear-gradient(135deg, var(--ccd-red) 0%, var(--ccd-yellow) 100%);
            color: white;
            transition: all .2s ease-in-out;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(234, 67, 53, 0.3), 0 1px 3px 1px rgba(234, 67, 53, 0.15);
        }
        .btn-accent:hover {
            box-shadow: 0 4px 8px 0 rgba(234, 67, 53, 0.4), 0 2px 6px 2px rgba(234, 67, 53, 0.15);
            transform: translateY(-2px);
        }

        /* Pulse animation for CTA */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .pulse-hover:hover {
            animation: pulse 0.6s ease-in-out;
        }

        /* Enhanced card styles */
        .card-colorful {
            background: linear-gradient(135deg, rgba(66, 133, 244, 0.05) 0%, rgba(52, 168, 83, 0.05) 100%);
            border: 1px solid rgba(66, 133, 244, 0.1);
        }

        .card-colorful:hover {
            background: linear-gradient(135deg, rgba(66, 133, 244, 0.1) 0%, rgba(52, 168, 83, 0.1) 100%);
            border: 1px solid rgba(66, 133, 244, 0.2);
        }

        .card-accent {
            background: linear-gradient(135deg, rgba(234, 67, 53, 0.05) 0%, rgba(251, 188, 4, 0.05) 100%);
            border: 1px solid rgba(234, 67, 53, 0.1);
        }

        .card-accent:hover {
            background: linear-gradient(135deg, rgba(234, 67, 53, 0.1) 0%, rgba(251, 188, 4, 0.1) 100%);
            border: 1px solid rgba(234, 67, 53, 0.2);
        }

        /* Icon styles */
        .icon-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, var(--ccd-blue) 0%, var(--ccd-green) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }

        .icon-circle-alt {
            background: linear-gradient(135deg, var(--ccd-red) 0%, var(--ccd-yellow) 100%);
            box-shadow: 0 4px 12px rgba(234, 67, 53, 0.3);
        }

        /* Section decorations */
        .section-decoration {
            position: relative;
            overflow: hidden;
        }

        .section-decoration::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--ccd-blue) 0%, var(--ccd-green) 25%, var(--ccd-yellow) 50%, var(--ccd-red) 75%, var(--ccd-blue) 100%);
        }

    </style>
</head>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const data = websiteData;
            // Populate Header
            document.getElementById('site-title').textContent = data.site.title;
            document.getElementById('header-logo-link').href = data.site.chapterPageUrl;
            document.getElementById('header-logo-img').src = data.site.logo.light;
            document.getElementById('header-logo-text').innerHTML = `<span style="color: var(--ccd-text-primary);">${data.site.logo.text.split(' ')[0]} ${data.site.logo.text.split(' ')[1]}</span> ${data.site.logo.text.split(' ').slice(2).join(' ')}`;
            const navLinksContainer = document.getElementById('nav-links');
            const mobileNavLinksContainer = document.getElementById('mobile-nav-links');
            data.navigation.forEach(link => {
                const linkHtml = `<a href="${link.url}" class="body-2 font-medium text-gray-600 hover:text-blue-600">${link.text}</a>`;
                navLinksContainer.innerHTML += linkHtml;
                mobileNavLinksContainer.innerHTML += `<a href="${link.url}" class="block body-2 font-medium text-gray-600 hover:text-blue-600 py-2">${link.text}</a>`;
            });
            const navCta = document.getElementById('nav-cta');
            navCta.href = data.site.mainCta.url;
            navCta.textContent = data.site.mainCta.text;

            // Populate Hero
            document.getElementById('hero-title').textContent = data.hero.title;
            document.getElementById('hero-subtitle').textContent = data.hero.subtitle;
            document.getElementById('hero-event-details').textContent = `${data.event.date} | ${data.event.venue}`;
            const heroCta = document.getElementById('hero-cta');
            heroCta.href = data.site.mainCta.url;
            heroCta.textContent = data.site.mainCta.text;

            // Populate About
            document.getElementById('about-title').textContent = data.about.title;
            document.getElementById('about-p1').textContent = data.about.paragraph1;
            document.getElementById('about-p2').textContent = data.about.paragraph2;

            // Populate Speakers
            document.getElementById('speakers-title').textContent = data.speakers.title;
            const speakersGrid = document.getElementById('speakers-grid');
            data.speakers.list.forEach((speaker, index) => {
                const cardClass = index % 2 === 0 ? 'card-colorful' : 'card-accent';
                speakersGrid.innerHTML += `
                    <div class="card ${cardClass} p-6 text-center fade-in-up max-w-sm" style="animation-delay: ${index * 0.1}s">
                        <img src="${speaker.imageUrl}" alt="Speaker" class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-white shadow-lg">
                        <h3 class="title">Speaker</h3>
                        <p class="body-2" style="color: var(--ccd-text-secondary);">${speaker.title}</p>
                    </div>`;
            });

            // Populate Past Events
            document.getElementById('past-events-title').textContent = data.pastEvents.title;
            const pastEventsGrid = document.getElementById('past-events-grid');
            data.pastEvents.events.forEach((event, index) => {
                pastEventsGrid.innerHTML += `
                    <div class="card p-8 bg-white/90 backdrop-blur-sm fade-in-up" style="animation-delay: ${index * 0.2}s">
                        <h3 class="headline-3 mb-2 gradient-text">${event.title}</h3>
                        <p class="body-1">${event.description}</p>
                    </div>`;
            });
            const pastEventsCta = document.getElementById('past-events-cta');
            pastEventsCta.href = data.pastEvents.cta.url;
            pastEventsCta.textContent = data.pastEvents.cta.text;

            // Populate FAQ
            document.getElementById('faq-title').textContent = data.faq.title;
            const faqContainer = document.getElementById('faq-container');
            data.faq.items.forEach(item => {
                faqContainer.innerHTML += `
                    <div class="faq-item border border-gray-200 rounded-lg p-1">
                        <button class="faq-question w-full text-left flex justify-between items-center p-5">
                            <span class="title text-gray-800">${item.question}</span>
                            <span class="faq-icon text-3xl text-gray-500 font-thin transition-transform transform">+</span>
                        </button>
                        <div class="faq-answer hidden px-5 pb-5 pt-2">
                            <p class="body-1">${item.answer}</p>
                        </div>
                    </div>`;
            });
            
            // Populate Conduct Section
            document.getElementById('conduct-title').textContent = data.conduct.title;
            document.getElementById('coc-title').textContent = data.conduct.codeOfConduct.title;
            document.getElementById('coc-text').textContent = data.conduct.codeOfConduct.text;
            const cocLink = document.getElementById('coc-link');
            cocLink.href = data.conduct.codeOfConduct.link.url;
            cocLink.textContent = data.conduct.codeOfConduct.link.text;
            document.getElementById('guidelines-title').textContent = data.conduct.communityGuidelines.title;
            document.getElementById('guidelines-text').textContent = data.conduct.communityGuidelines.text;
            const guidelinesLink = document.getElementById('guidelines-link');
            guidelinesLink.href = data.conduct.communityGuidelines.link.url;
            guidelinesLink.textContent = data.conduct.communityGuidelines.link.text;
            
            // Populate Organizers
            document.getElementById('organizers-title').textContent = data.organizers.title;
            const organizersGrid = document.getElementById('organizers-grid');
            data.organizers.list.forEach((organizer, index) => {
                const gradientClass = index % 2 === 0 ? 'card-colorful' : 'card-accent';
                organizersGrid.innerHTML += `
                    <div class="card ${gradientClass} p-8 text-center fade-in-up max-w-sm" style="animation-delay: ${index * 0.2}s">
                        <img src="${organizer.imageUrl}" alt="${organizer.name}" class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-white shadow-lg">
                        <h3 class="title gradient-text">${organizer.name}</h3>
                        <p class="body-2 text-blue-600 font-medium">${organizer.role}</p>
                        ${organizer.company ? `<p class="body-2 text-gray-500 mt-1">${organizer.company}</p>` : ''}
                        ${organizer.profileUrl !== '#' ? `<a href="${organizer.profileUrl}" target="_blank" class="inline-block mt-4 text-blue-600 font-medium hover:underline">View Profile</a>` : ''}
                    </div>`;
            });
            
            // Populate Venue
            document.getElementById('venue-name').textContent = data.event.venue;
            document.getElementById('venue-address').textContent = data.event.venueAddress;
            const venueMapLink = document.getElementById('venue-map-link');
            venueMapLink.href = data.event.venueMapUrl;
            const venueMapIframe = document.getElementById('venue-map-iframe');
            venueMapIframe.src = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3666.079258410794!2d77.4087178154181!3d23.24038898484366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c4279b5ffffff%3A0x46e2a224a56976b!2sMinto%20Hall!5e0!3m2!1sen!2sin!4v1685191116345!5m2!1sen!2sin";

            // Populate Footer
            const quickLinksContainer = document.getElementById('footer-quick-links');
            data.footer.quickLinks.forEach(link => {
                quickLinksContainer.innerHTML += `<li><a href="${link.url}" class="text-gray-600 hover:text-blue-600">${link.text}</a></li>`;
            });
             const communityLinksContainer = document.getElementById('footer-community-links');
            data.footer.communityLinks.forEach(link => {
                communityLinksContainer.innerHTML += `<li><a href="${link.url}" target="${link.url.startsWith('#') ? '_self' : '_blank'}" class="text-gray-600 hover:text-blue-600">${link.text}</a></li>`;
            });
             const socialsContainer = document.getElementById('footer-socials');
            data.footer.socials.forEach(social => {
                socialsContainer.innerHTML += `<a href="${social.url}" target="_blank" class="text-gray-500 hover:text-blue-600"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="${social.iconPath}" clip-rule="evenodd"></path></svg></a>`;
            });
            document.getElementById('footer-copyright').textContent = data.footer.copyright;

        });

        // Mobile menu functionality
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking on a link
        document.addEventListener('click', function(e) {
            if (e.target.closest('#mobile-nav-links a')) {
                document.getElementById('mobile-menu').classList.add('hidden');
            }
        });

        // Accordion functionality for FAQ - needs to be attached after content is loaded
        document.addEventListener('click', function(e) {
            const questionButton = e.target.closest('.faq-question');
            if (!questionButton) return;

            const faqItem = questionButton.parentElement;
            const answer = faqItem.querySelector('.faq-answer');
            const icon = questionButton.querySelector('.faq-icon');
            
            const isExpanded = !answer.classList.contains('hidden');
            
            // This logic allows only one item to be open at a time.
            document.querySelectorAll('.faq-item').forEach(item => {
                if(item !== faqItem) {
                    item.querySelector('.faq-answer').classList.add('hidden');
                    item.querySelector('.faq-icon').classList.remove('rotate-45');
                }
            });

            if (isExpanded) {
                // Already open, so it's now closed by the loop above
            } else {
                answer.classList.remove('hidden');
                icon.classList.add('rotate-45');
            }
        });
    </script>
</body>
</html>
